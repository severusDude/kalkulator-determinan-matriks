{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% block title %}
      {% endblock title %}
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"  rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kulim+Park:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body class="flex flex-col min-h-screen">
  <!-- navbar -->
  <nav class="bg-white border-gray-200 fixed w-full z-50 top-0">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
        <span class="self-center text-2xl font-semibold whitespace-nowrap">CalDetMat</span>
      </a>
      <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white">
          <li>
            <a href="{% url 'core:index' %}" class="block py-2 px-3 rounded md:bg-transparent md:p-0 home" aria-current="page">Home</a>
          </li>
          <li>
            <a href="{% url 'core:calculate' %}" class="block py-2 px-3 rounded md:hover:bg-transparent md:border-0 -700 md:p-0 calculator">Calculator</a>
          </li>
          
          <li>
            <a href="#about" class="block py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0  md:p-0 about">About</a>
          </li>
          <li>
            <a href="#feedback" class="block py-2 px-3  rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0  md:p-0 feedback">Feedback</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- end navbar -->

  <div>
  {% block content %}
  {% endblock content %}
  </div>

  <!-- footer -->
  <footer class="bg-gray-200 mt-auto">
    <div class="footer-content flex flex-col md:flex-row justify-center items-center text-center">
      <ul class="flex flex-wrap gap-6">
        <li><a href="{% url 'core:index' %}" class="text-gray-600 footer-home-nav">Home</a></li>
        <li><a href="{% url 'core:calculate' %}" class="text-gray-600 footer-calculator-nav">Calculator</a></li>
        <li><a href="#about" class="text-gray-600 footer-about-nav">About</a></li>
        <li><a href="#feedback" class="text-gray-600 footer-feedback-nav">Feedback</a></li>
      </ul>
    </div>
  </footer>
  <!-- end footer -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="{% static 'js/script.js' %}"></script>
  <script>
    AOS.init();
  </script>

  </body>
  </html>
